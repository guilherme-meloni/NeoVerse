<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi Universe</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: monospace;
      background: #000;
      color: #0f0;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
      cursor: default;
    }

    #canvas {
      display: block;
      width: 100%;
      height: 100%;
    }

    body.dragging #canvas {
      cursor: grabbing !important;
    }

    #hud {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.9);
      padding: 10px;
      border: 1px solid #0f0;
      border-radius: 5px;
      font-size: 11px;
      z-index: 1000;
      min-width: 200px;
      user-select: none;
    }

    #hud h2 {
      margin-bottom: 8px;
      color: #0ff;
      font-size: 13px;
    }

    #hud.fps-mode h2 {
      color: #ff0;
      animation: pulse 1s infinite;
    }

    .status-row {
      margin: 3px 0;
      display: flex;
      align-items: center;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: 6px;
      display: inline-block;
    }

    .dot-active {
      background: #0f0;
      box-shadow: 0 0 8px #0f0;
    }

    .dot-merging {
      background: #ff0;
      box-shadow: 0 0 8px #ff0;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    #controls {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 5px;
      z-index: 1000;
    }

    .btn {
      padding: 8px 12px;
      background: rgba(0, 255, 0, 0.15);
      border: 1px solid #0f0;
      border-radius: 5px;
      color: #0f0;
      font-size: 11px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s;
      font-family: monospace;
      user-select: none;
    }

    .btn:hover {
      background: rgba(0, 255, 0, 0.3);
    }

    .btn:active {
      transform: scale(0.95);
    }

    #object-list {
      position: fixed;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.9);
      padding: 10px;
      border: 1px solid #0f0;
      border-radius: 5px;
      max-height: 250px;
      overflow-y: auto;
      z-index: 1000;
      min-width: 150px;
      font-size: 10px;
      user-select: none;
    }

    #object-list h3 {
      color: #0ff;
      margin-bottom: 5px;
      font-size: 11px;
    }

    .object-item {
      padding: 3px 5px;
      margin: 2px 0;
      border-left: 2px solid #0f0;
      font-size: 10px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .object-item:hover {
      background: rgba(0, 255, 0, 0.2);
      padding-left: 8px;
    }

    .object-item.ghost {
      border-left-color: #ff0;
      color: #ff0;
      opacity: 0.8;
    }

    .object-item.selected {
      background: rgba(0, 255, 0, 0.3);
      border-left-width: 3px;
    }

    #info {
      position: fixed;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 255, 255, 0.1);
      border: 1px solid #0ff;
      padding: 5px 15px;
      border-radius: 5px;
      font-size: 10px;
      color: #0ff;
      z-index: 1000;
      pointer-events: none;
      user-select: none;
    }

    .tooltip {
      position: fixed;
      background: rgba(0, 255, 255, 0.95);
      color: #000;
      padding: 5px 10px;
      border-radius: 4px;
      font-size: 10px;
      font-weight: bold;
      z-index: 2000;
      pointer-events: none;
      animation: slideUp 0.3s;
      user-select: none;
    }

    @keyframes slideUp {
      from { transform: translateY(10px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    * {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    #object-list::-webkit-scrollbar {
      width: 6px;
    }

    #object-list::-webkit-scrollbar-track {
      background: rgba(0, 255, 0, 0.1);
    }

    #object-list::-webkit-scrollbar-thumb {
      background: rgba(0, 255, 0, 0.3);
      border-radius: 3px;
    }

    #crosshair {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 20px;
      height: 20px;
      display: none;
      z-index: 9999;
      pointer-events: none;
    }

    #crosshair::before,
    #crosshair::after {
      content: '';
      position: absolute;
      background: #0ff;
      box-shadow: 0 0 5px #0ff;
    }

    #crosshair::before {
      top: 50%;
      left: 0;
      width: 100%;
      height: 2px;
      transform: translateY(-50%);
    }

    #crosshair::after {
      left: 50%;
      top: 0;
      width: 2px;
      height: 100%;
      transform: translateX(-50%);
    }

    #crosshair.active {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>

  <div id="hud">
    <h2>üåå Multi Universe</h2>
    <div class="status-row">
      <span class="status-dot dot-active" id="status-dot"></span>
      <span id="status-text">Ativo</span>
    </div>
    <div class="status-row">
      ü™ü #<span id="window-id">1</span>
    </div>
    <div class="status-row" id="player-status" style="display:none;">
      üßç Player: ‚úì
    </div>
    <div class="status-row" id="view-mode" style="display:none;">
      üëÅÔ∏è Vis√£o: <span id="view-text">3D</span>
    </div>
    <div class="status-row">
      üéØ Objetos: <span id="object-count">0</span>
    </div>
    <div class="status-row">
      üîó Janelas: <span id="window-count">1</span>
    </div>
    <div class="status-row">
      ‚ö° Overlaps: <span id="overlap-count">0</span>
    </div>
    <div class="status-row" style="font-size: 9px; color: #888; margin-top: 5px;">
      üíª RAM: <span id="memory">--</span>
    </div>
  </div>

  <div id="object-list">
    <h3>üì¶ Objetos</h3>
    <div id="objects-container">Nenhum</div>
  </div>

  <div id="controls">
    <button class="btn" id="new-window-btn">ü™ü Nova</button>
    <button class="btn" id="view-btn" style="display:none;">üëÅÔ∏è FPS</button>
    <button class="btn" id="sphere-btn">üîµ</button>
    <button class="btn" id="cube-btn">üßä</button>
    <button class="btn" id="node-btn">‚≠ê</button>
  </div>

  <div id="info">
    üí° V = FPS ‚Ä¢ Mouse = Olhar ‚Ä¢ WASD = Mover ‚Ä¢ Shift = Correr
  </div>

  <div id="crosshair"></div>

  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js"
      }
    }
  </script>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
